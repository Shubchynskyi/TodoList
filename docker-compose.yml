services:
  web:
    build: .
    image: to-do-image
    environment:
      SPRING_DATASOURCE_URL: jdbc:mysql://mysql:3306/todo?createDatabaseIfNotExist=true
    depends_on:
      - mysql
    restart: on-failure
    networks:
      - todo-app-net

  mysql:
    image: mysql:8.0.32
    environment:
      MYSQL_ROOT_PASSWORD: root
    volumes:
      - todo-mysql-db:/var/lib/mysql
    healthcheck:
      test: /usr/bin/mysql --user=root --password=root --execute "SELECT 1"
      interval: 5s
      timeout: 60s
      retries: 10
    restart: on-failure
    networks:
      - todo-app-net

networks:
  todo-app-net:

volumes:
  todo-mysql-db: